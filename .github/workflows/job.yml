# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: primeiro job

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn' # Habilita cache para dependências do Yarn
      - run: yarn install # Instala as dependências
      - run: yarn test # Substitua pelo comando de teste do seu projeto

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          cache: 'yarn' # Habilita cache para dependências do Yarn
      - run: yarn install # Instala as dependências antes de publicar
      - run: yarn publish # Publica o pacote
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


